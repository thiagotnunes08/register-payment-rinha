
services:
  rinha-postgres:
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - rinha-network
  #    deploy:
  #      resources:
  #        limits:
  #          memory: "300MB"
  #          cpus: "0.5"


  api1:
    image: thiagotnunes08/rinha-api-quarkus:1.0
    hostname: api1
    environment:
      - quarkus.datasource.jdbc.url=jdbc:postgresql://rinha-postgres:5432/postgres
      - quarkus.hibernate-orm.log.sql=false
    ports:
      - "8080"
    networks:
      - rinha-network
      - payment-processor
    depends_on:
      - rinha-postgres
  #    deploy:
  #      resources:
  #        limits:
  #          memory: "125MB"
  #          cpus: "0.25"

  api2:
    image: thiagotnunes08/rinha-api-quarkus:1.0
    hostname: api2
    environment:
      - quarkus.datasource.jdbc.url=jdbc:postgresql://rinha-postgres:5432/postgres
      - quarkus.hibernate-orm.log.sql=false
    ports:
      - "8080"
    networks:
      - rinha-network
      - payment-processor
    depends_on:
      - rinha-postgres
  #    deploy:
  #      resources:
  #        limits:
  #          memory: "125MB"
  #          cpus: "0.25"

  payment-processor:
    image: thiagotnunes08/my-payment-processor:1.0
    hostname: payment-processor
    environment:
      - quarkus.datasource.jdbc.url=jdbc:postgresql://rinha-postgres:5432/postgres
      - CRON_JOB=1s
      - LIMIT_QUERY=50
      - quarkus.hibernate-orm.log.sql=false
    networks:
      - rinha-network
      - payment-processor
    depends_on:
      - rinha-postgres
  #    deploy:
  #      resources:
  #        limits:
  #          memory: "125MB"
  #          cpus: "0.25"

  nginx:
    image: nginx:stable-alpine3.21-perl
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - rinha-network
    depends_on:
      - api1
      - api2
#    deploy:
#      resources:
#        limits:
#          memory: "50MB"
#          cpus: "0.25"

networks:
  rinha-network:
    driver: bridge
  payment-processor:
    external: true
